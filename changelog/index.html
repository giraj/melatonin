---
layout: page
---

<div class="posts">
    {% for post in site.categories.changelog %}
    <article class='post'>
        <h3>
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </h3>

        <div class='entry'>
            {{ post.content }}
        </div>
    </article>
    {% endfor %}
</div>
