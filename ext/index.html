<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <canvas id='graph'></canvas>
        <div class='container'>
            <div id="checkboxes">
                <label for='active-toggle' id='active-label'>
                    <input class='checkbox' type='checkbox' id='active-toggle' checked>
                    active
                </label>
                <label for='opacity-toggle' id='opacity-label'>
                    <input class='checkbox' type='checkbox' id='opacity-toggle'>
                    custom opacity
                </label>
                <label for='color-toggle' id='color-label'>
                    <input class='checkbox' type='checkbox' id='color-toggle'>
                    custom color
                </label>
                <input type='color' id='colorpicker'>
            </div>
        <input id='opacity' type='range' min=0 max=0.8 step=0.05>
        </div>

        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
