<!DOCTYPE html>
<head>
    <title>Melatonin - Options</title>
    <link href="./options.css" rel="stylesheet">
</head>
<body>

  <!-- import/export dialog, to be hidden and displayed as a modal -->
  <div id='dialog'>
    <div>
      <textarea id='dialog-json'></textarea>
      <a id='dialog-load' class='import-dialog'>load</a>
      <a id='dialog-close'></a>
    </div>
  </div>

    <div class='container'>
        <div id='switch' class='opt-container active'>
            <div class='desc'>
                <label for='mode' id='automatic-color-label'></label>
            </div>
            <div class='options'>
                <input type='checkbox' id='mode' name='mode' checked>
            </div>
        </div>

        <div class='slides'>
        <div class='opt-container active' id='auto'>
            <div class='options'>
            <form action="" id="keyframes-form" method="post">
                <table id="keyframes">
                    <!--- here KFTable is rendered --!>
                </table>
                <button id='save' class='button'></button>
                <div>
                  <a id='export'></a> / <a id='import'></a>
                </div>
            </form>
            </div>

            <div class='desc'>
            <p id='automatic-options-description'></p>
            <div id='auto-opac-wrapper'>
                <label for="auto_opac-toggle" id='automatic-opacity-toggle'></label>
                <input type='checkbox' id='auto_opac-toggle' name='auto_opac-toggle' checked>
            </div>
            <p id='automatic-opacity-warning'></p>
            </div>
        </div>

        <div id='manual' class='opt-container'>
        <div class='desc'>
            <p id='manual-options-description'></p>
        </div>

        <div class='options'>
            <input type='color' id='color'>
        </div>
        </div>
        </div>
        <div class='notification' id='options-notification'></div>
    </div>
    <script type='text/javascript' src='options.js'></script>
    <script type='text/javascript' src='content_script.js'></script>
</body>
