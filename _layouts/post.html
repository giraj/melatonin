---
layout: default
---

<article class="post">
    <header>
        <h2>{{ page.title }}</h2>
        <div class="date">
            Written on {{ page.date | date: "%B %e, %Y" }}
        </div>
    </header>

    <div class="entry">
        {{ content }}
    </div>

    {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
