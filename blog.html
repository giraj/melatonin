---
layout: page
---

<div class="posts">
    {% for post in site.category.blog %}
    <article class='post-link'>
        <h3>
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            <span class='date'>{{ page.date | date: "%B %e, %Y" }}</span>
        </h3>
    </article>
    {% endfor %}
</div>
